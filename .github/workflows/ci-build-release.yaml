name: CI build

on:
  push:
    tags:
      - 'v*'

jobs: 
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: make build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/pokego
            bin/mac/pokego
            bin/windows/pokego.exe
